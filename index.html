<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="walidator">
        <div class="top">
            <h1>Walidator formularza</h1>
        </div>
        <div class="middle">
            <div class="inputDiv">
                <h3>Nazwa</h3>
                <input type="text" class="name" placeholder="podaj nazwę">
                <p class="alertName"></p>
            </div>
            <div class="inputDiv">
                <h3>Hasło</h3>
                <input type="text" class="pass1" placeholder="Wpisz hasło (min.8 znaków, 1 duża litera">
                <p class="alertPass1"></p>
            </div>
            <div class="inputDiv">
                <h3>Powtórz hasło</h3>
                <input type="text" class="pass2" placeholder="wpisz hasło ponownie">
                <p class="alertPass2"></p>
            </div>
            <div class="inputDiv">
                <h3>Adress mailowy</h3>
                <input type="text" class="email" placeholder="wpisz swój adres">
                <p class="alertEmail"></p>
            </div>
        </div>
        <div class="bottom">
            <button class="clear">Wyczyść</button>
            <button class="send">Wyślij</button>
        </div>
    </div>
    <script src='./main.js'></script>
</body>
</html>
